apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  repositories: |
    - name: gitops-sample
      url: git@github.com:melalj/gitops-sample.git # change this to your gitops repo
      type: git
      insecure: true 
      insecureIgnoreHostKey: true
      sshPrivateKeySecret:
        name: argo-secret
        key: ssh-privatekey